<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="So, you think you know? is a page where you can test your knowledge and play with friends to know which one knows best.">
    <meta name="keywords" content="quiz game, quiz, general knowledge, multiple choice game">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="manifest" href="assets/images/site.webmanifest">
    <title>So, you think you know?</title>
</head>

<body>
    <!-- GAME ENTRANCE -->
    <header>
        <!-- Logo -->
        <div id="entrance">
            <div class="container">
                <div id="logo" class="flex-column">
                    <h1>So, you think you know?</h1>
                </div>
                <!-- Play and Highscores Buttons -->
                <div class="btns-entrance">
                    <div id="buttons" class="flex-column">
                        <button class="btn" id="start">Play Game</button>
                        <button class="btn" id="checkscores">Check Highscores</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- GAME STRUCTURE -->
    <section id="gameplay" class="hide">
        <div class="container">
            <div id="game" class="flex-column">
                <div id="hud">
                    <div id="hud-progress">
                        <p id="progressText" class="hud-prefix">
                        </p>
                        <div id="progressBar">
                            <div id="progressBarFull"></div>
                        </div>
                    </div>
                    <div id="hud-container" class="flex-column">
                        <div id="score-view">
                            <div id="hud-score">
                                <p class="hud-prefix">
                                    Score
                                </p>
                                <p class="hud-main-text" id="score">0</p>
                            </div>
                        </div>
                    </div>
                </div>
                <h2 id="question">Question</h2>
                <div class="choices">
                    <div class="choice-container">
                        <p class="choice-prefix">A</p>
                        <p class="choice-text">choice 1</p>
                    </div>
                    <div class="choice-container">
                        <p class="choice-prefix">B</p>
                        <p class="choice-text">choice 2</p>
                    </div>
                    <div class="choice-container">
                        <p class="choice-prefix">C</p>
                        <p class="choice-text">choice 3</p>
                    </div>
                    <div class="choice-container">
                        <p class="choice-prefix">D</p>
                        <p class="choice-text">choice 4</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- HIGHSCORES SECTION -->
    <section id="highscores" class="hide">
        <div class="container">
            <div id="congratulations" class="flex-column">
                <h2 id="congratulations-text">Congratulations</h2>
                <p class="score-text">You scored <span id="final-score"></span> points.</p>
                <p class="register-text">Register your score:</p>
                <form action="self" method="post" id="submit-score">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" required>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
            <div id="scores-table" class="flex-column">
                <fieldset class="topscores">
                    <legend>Top scores</legend>
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                    </table>
                </fieldset>
            </div>
            <!-- Play Button -->
            <div class="flex-column">
                <button class="btn" id="start-highscores">Play Game</button>
            </div>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>

</html>
