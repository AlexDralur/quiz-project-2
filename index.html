<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>So, you think you know?</title>
</head>

<body>
    <!-- GAME ENTRANCE -->
    <div id="entrance">
        <!-- Header with logo and buttons for the other pages -->
        <header>
            <div class="container">
                <div id="logo" class="flex-column flex-cent">
                    <h1>So, you think you know?</h1>
                </div>
        </header>
    
        <!-- Play and Highscores Buttons -->
        <section>
            <div id="buttons" class="flex-column flex-center">
                <a href="game.html" class="btn">Play Game</a>
                <a href="highscores.html" class="btn">Check Highscores</a>
            </div>
        </section>
    </div>

    <!-- GAME STRUCTURE -->
    <div id="gameplay">
        <div class="container">
            <div class="container">
                <div id="game" class="justify-center flex-column">
                    <div id="hud">
                        <div id="hud-item">
                            <p id="progressText" class="hud-prefix">
                            </p>
                            <div id="progressBar">
                                <div id="progressBarFull"></div>
                            </div>
                        </div>
                        <div id="game" class="justify-center flex-column">
                            <div id="hud">
                                <div id="hud-item">
                                    <p class="hud-prefix">
                                        Score
                                    </p>
                                    <p class="hud-main-text" id="score"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h2 id="question"></h2>
                    <div class="choice-container">
                        <p class="choice-prefix">A</p>
                        <p class="choice-text"></p>
                    </div>
                    <div class="choice-container">
                        <p class="choice-prefix">B</p>
                        <p class="choice-text"></p>
                    </div>
                    <div class="choice-container">
                        <p class="choice-prefix">C</p>
                        <p class="choice-text"></p>
                    </div>
                    <div class="choice-container">
                        <p class="choice-prefix">D</p>
                        <p class="choice-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
