<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>So, you think you know?</title>
</head>

<body>
    <!-- GAME ENTRANCE -->
    <div id="entrance">
        <!-- Header with logo and buttons for the other pages -->
        <header>
            <div class="container">
                <div id="logo" class="flex-column flex-cent">
                    <h1>So, you think you know?</h1>
                </div>
                <!-- Play and Highscores Buttons -->
                <section>
                    <div id="buttons" class="flex-column flex-center">
                        <button class="btn" id="start">Play Game</button>
                        <button class="btn" id="checkscores">Check Highscores</button>
                    </div>
                </section>
        </header>
    </div>

    <!-- GAME STRUCTURE -->
    <section id="gameplay" class="hide">
        <div class="container">
            <div class="container">
                <div id="game" class="justify-center flex-column">
                    <div id="hud">
                        <div id="hud-item">
                            <p id="progressText" class="hud-prefix">
                            </p>
                            <div id="progressBar">
                                <div id="progressBarFull"></div>
                            </div>
                        </div>
                        <div id="game" class="justify-center flex-column">
                            <div id="hud">
                                <div id="hud-item">
                                    <p class="hud-prefix">
                                        Score
                                    </p>
                                    <p class="hud-main-text" id="score"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h2 id="question"></h2>
                    <div class="choice-container">
                        <p class="choice-prefix">A</p>
                        <p class="choice-text"></p>
                    </div>
                    <div class="choice-container">
                        <p class="choice-prefix">B</p>
                        <p class="choice-text"></p>
                    </div>
                    <div class="choice-container">
                        <p class="choice-prefix">C</p>
                        <p class="choice-text"></p>
                    </div>
                    <div class="choice-container">
                        <p class="choice-prefix">D</p>
                        <p class="choice-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- HIGHSCORES SECTION -->
    <section id="highscores" class="'hide container">
        <div id="congratulations">
            <h2>Congratulations</h2>
            <p>You scored <span id="final-score"></span> points.</p>
            <p>Register your score:</p>
            <form action="" method="post" id="submit-score">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
                <button type="submit">Submit</button>
            </form>
        </div>
        <div id="scores-table">
            <fieldset>
                <legend>Top scores</legend>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                </table>
            </fieldset>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>

</html>
